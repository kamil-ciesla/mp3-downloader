<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>mp3 download</title>
	</head>
	<body>
		<h1>MP3 downloader</h1>

		<p id="description"> This site is meant for downloading a mp3 version of a youtube video.
			to download a video paste the link in provided space.</p> 
		<input id="link" placeholder="Enter a link to your video">
		<button id="linkBtn">download</button>

	</body>
	<script>
		function getVideoLink(){
			return document.getElementById("link").value;
		} 
		document.getElementById("linkBtn").addEventListener("click", () => {
			console.log(getVideoLink());
			fetch('http://localhost:3000/convert')
			.then(response => response.json())
			.then(data => console.log(data));
		})

	</script>
</html>
