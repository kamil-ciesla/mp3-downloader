<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>mp3 download</title>
</head>

<body>
	<h1>MP3 CONVERTER</h1>
	<div id="convertBox" class="eventBox">
		<input id="videoLink" class="glow" placeholder="Enter a link to your video">
		<button id="convertBtn" class="videoLinkBtn glow">Convert
		</button>
	</div>
	<div id="downloadBox" class="eventBox">
		<input id="videoTitle" class="glow" placeholder="Video Title">
		<button id="downloadBtn" class="videoLinkBtn glow">Download
		</button>
	</div>

</body>
<script>
	function getVideoLink() {
		return document.getElementById("videoLink").value;
	}
	document.getElementById("convertBtn").addEventListener("click", () => {
		const videoLink = getVideoLink();
		console.log('Video link: ' + videoLink);
		document.getElementById("downloadBox").style.display = 'flex';
		document.getElementById("convertBox").style.display = 'none';

		postData('http://localhost:3000/convert', { data: videoLink })
			.then(data => {
				console.log(data); // JSON data parsed by `data.json()` call
				document.getElementById("videoTitle").value = data;

			});
	})

	async function postData(url = '', data = {}) {
		// Default options are marked with *
		const response = await fetch(url, {
			method: 'POST', // *GET, POST, PUT, DELETE, etc.
			mode: 'cors', // no-cors, *cors, same-origin
			cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
			credentials: 'same-origin', // include, *same-origin, omit
			headers: {
				'Content-Type': 'application/json',
				'Accept': 'application/json'
				// 'Content-Type': 'application/x-www-form-urlencoded',
			},
			redirect: 'follow', // manual, *follow, error
			referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
			body: JSON.stringify(data) // body data type must match "Content-Type" header
		});
		return response.json(); // parses JSON response into native JavaScript objects
	}



</script>

</html>
